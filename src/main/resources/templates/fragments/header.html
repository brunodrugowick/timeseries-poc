<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header (useremail)">

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top" th:fragment="header">
  <a class="navbar-brand mb-0 h1" href="/">
    <img src="/webjars/font-awesome/svgs/solid/prescription-bottle.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Blood Pressure</a>
  <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
    <div>
      <span th:text="${useremail}"></span>
    </div>

    <div>
      <form action="/logout"
            method="post">
        <input class="btn btn-link" type="submit"
               value="Sair" />
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
